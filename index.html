<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <link rel="stylesheet" href="css/main.css">

<body>
      <div class="container">
            <div class="sign-up">
                  <div class="form-left">
                        <h2>HTML FORM</h2>
                        <form>
                              <div class="mb-3">
                                    <input type="email" placeholder="Email" class="form-control" id="exampleInputEmail1"
                                          aria-describedby="emailHelp">
                              </div>
                              <div class="mb-3">

                              </div>

                        </form>
                  </div>
                  <div class="form-right">
                        <h2>Sign Up</h2>
                  </div>
            </div>
            
            <div class="sign-in">
                  <div class="form-right">
                        <h2>Login</h2>
                  </div>
            
                  <div class="form-left">
                        <h2>HTML FORM</h2>
                        <form>
                              <div class="mb-3">

                                          aria-describedby="emailHelp">
                              </div>
                              <div class="mb-3">

                        </form>
                  </div>

            </div>
      </div>
